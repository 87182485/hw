<md-content layout-padding class="md-inline-form">
    <form name="eventForm">
        <div layout-gt-xs="row">
            <md-input-container>
                <label for="eventTitle">Title</label>
                <input id="eventTitle" ng-model="event.title">
            </md-input-container>
            <md-datepicker ng-model="event.dateTime" md-placeholder="Date">
            </md-datepicker>
        </div>
        <div>
            <md-input-container flex-gt-sm>
                <label>Category</label>
                <md-select ng-model="title.category">
                    <md-option value="Sports">
                        Sports
                    </md-option>
                    <md-option value="Gaming">
                        Gaming
                    </md-option>
                    <md-option value="Coding">
                        Coding
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label>Location</label>
                <input type="text" ng-model="event.locationName">
            </md-input-container>
        </div>
    </form>
</md-content>
